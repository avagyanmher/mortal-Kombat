<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat - Премьера фильма 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    
</head>
<body>

    <div class="app" id="app">
        <header class="header">
            <a href="#" class="logo">
                <img class="logo-image" src="./img/КиноПульс.svg" alt="Логотип: КиноПульс">
            </a>
            <a href="#" class="user">
                <span class="user-name">Your name</span>
                <img class="user-photo" src="./img/user-photo.jpg" alt="Аватар">
            </a>
        </header>
        <section class="film">
            <img class="film-logo" src="./img/film-logo.png" alt="Mortal Kombat">
            <div class="tags">
                <span class="date">
                    2021
                </span>
                <span class="genre">
                    боевик, фентези, фантастика
                </span>
                <span class="country">
                    США
                </span>
                <span class="age">
                    18+
                </span>
            </div>
            <!-- /.tags -->
            <p class="desc">
                Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </p>
            <div class="button-group">
                <button class="button button-primary">
                    Предзаказ фильма
                </button>
                <button class="button button-default">
                    <img src="./img/play.svg" alt="icon: play" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span>
                </button>
            </div>
            <!-- /.button-group -->
        </section>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/jquery.vide.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
